<!DOCTYPE html>
<html>
    <head>
        <title>Розширений пошук</title>
        <link rel="stylesheet" href="style2.css">
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/300/300221.png" type="image/png">
    </head>
    <body>
        <div>
            <a href="index.html"><img src="https://free-png.ru/wp-content/uploads/2020/11/21-215328_-google-png-animated-logos-f94db687.png"></a>
            <p class="title">Розширений пошук</p>
            <hr>
        </div>
        <div class="form">
            <h4>Знайти сторінки</h4>
            <form action="https://google.com/search">
                <div class="one">
                    <p class="two">зі словами:</p>
                    <input type="text" name="q">
                </div>
                <br>
                <div class="one">
                    <p class="two">зі словосполученням:</p>
                    <input type="text" name="q">
                </div>
                <br>
                <div class="one">
                    <p class="two">з будь-яким з цих слів:</p>
                    <input type="text" name="q">
                </div>
                <br>
                <div class="one">
                    <p class="two">без слів:</p>
                    <input type="text" name="q">
                </div>
                <br>
                <div class="one">
                    <p class="two">з діапазоном чисел:</p>
                    <input type="text" name="q">
                    <p class="three"> - </p>
                    <input type="text" name="q">
                </div>
                <br>
                <div class="one">
                    <input class="button1" type="submit" value="Знайти">
                </div>
            </form>
        </div>
        <hr>
    </body>
